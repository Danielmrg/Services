{% extends 'contrib/main.html' %}
{% load static %}
{% load widget_tweaks %}
{% block form %}
<!-- Sing in  Form -->
<section class="sign-in">
	<div class="container">
		<div class="signin-content">
			<div class="signin-image">
				<figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'signup_customer' %}" class="signup-image-link btn btn-warning">ثبت نام به عنوان مشتری</a>
                <a href="{% url 'signup_expert' %}" class="signup-image-link btn btn-warning">ثبت نام به عنوان متخصص</a>
            </div>
			
            <div class="signin-form">
				<h2 class="form-title">ورود</h2>
                <form method="POST" class="register-form" id="login-form" dir="rtl">
                {% csrf_token %}
					<div class="form-group">
						<label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="your_name" placeholder="نام کاربری">
                    </div>
                    <div class="form-group">
						<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="your_pass" placeholder="پسورد">
                    </div>
                    {% for message in messages %} 
                        {% if message %}
                            <div class="btn btn-sm-6 btn-info">
                                <p class="text-white font-weight-bold">{{ message }}</p>
                            </div>
                        {% endif %}
                    {% endfor %}    
                    <div class="form-group form-button">
						<input type="submit" name="signin" id="signin" class="form-submit" value="ورود"/>
                    </div>
                </form>                    
                <div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock form %}
